<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Photo & Video Booth</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="camera">ðŸ“¸ðŸŽ¥</h1>
  <h1 id="heading">Virtual Photo & Video Booth</h1>

  <video id="video" width="400" height="300" autoplay></video>
  <canvas id="canvas" width="400" height="300" style="display:none;"></canvas>
  <br>

  <!-- Buttons -->
  <button id="takephoto">Take Photo</button>
  <button id="startRecord">Start Recording</button>
  <button id="stopRecord" disabled>Stop Recording</button>

  <!-- Filters -->
  <div class="filters">
    <button onclick="applyFilter('none')" class="active">Normal</button>
    <button onclick="applyFilter('grayscale(1)')">Grayscale</button>
    <button onclick="applyFilter('sepia(1)')">Sepia</button>
    <button onclick="applyFilter('blur(4px)')">Blur</button>
    <button onclick="applyFilter('invert(1)')">Invert</button>
  </div>
